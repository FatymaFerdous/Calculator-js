<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
    <title>calculator</title>
    
</head>

<body>
    <h1 class="container d-flex justify-content-center align-items-center" style="padding-top: 50px; ">CALCULATOR</h1>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 90vh;">
        <table class="table table-dark">
            <thead>
                <th colspan="4"><input id="result" class="form-control" type="text" class="w-100" style="height: 8vh;" ></th>

            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.LN2')">log2</button></td>
                    <td><button class="btn btn-secondary w-100 text-center"onclick="getNum('Math.pow')">^</button></td>
                    <td><button class="btn btn-secondary w-100 text-center" onclick="getNum('Math.round')">Round</button></td>
                    <td><button class="btn btn-secondary w-100 text-center" onclick="getNum('Math.trunc')">truncate</button></td>

                <tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.LN10')">log10</button></td>
                    <td><button class="btn btn-secondary w-100 text-center" onclick="getNum('Math.sign')">sign</button></td>
                    <td><button class="btn btn-secondary w-100 text-center" onclick="getNum('Math.cos')">Cos</button></td>
                    <td><button class="btn btn-secondary w-100 text-center" onclick="getNum('Math.tan')">tan</button></td>

                <tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.SQRT1_2')">√1/2</button></td>
                    <td><button class="btn btn-secondary w-100 text-center" onclick="getNum('Math.sin')">Sin</button></td>
                    <td><button class="btn btn-secondary w-100 text-center"onclick="getNum('Math.max')">max</button></td>
                    <td><button class="btn btn-secondary w-100 text-center"onclick="getNum('Math.min')">min</button></td>

                <tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.E')">E</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.PI')">&Pi;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.SQRT2')">√</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('/100')">&percnt;</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('7')">7</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('8')">8</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('9')">9</button></td>
                    <td><button class="btn btn-info w-100 text-center" onclick="getNum('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('4')">4</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('5')">5</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('6')">6</button></td>
                    <td><button class="btn btn-info w-100 text-center" onclick="getNum('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('1')">1</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('2')">2</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('3')">3</button></td>
                    <td><button class="btn btn-info w-100 text-center" onclick="getNum('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#40;')">&#40;</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getNum('0')">0</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#41;')">&#41;</button></td>
                    <td><button class="btn btn-info w-100 text-center" onclick="getNum('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger w-100 text-center" onclick="clearResult()">C</button></td>
                    <td style="display: flex;">
                        <button class="btn btn-dark w-50 text-center" onclick="getNum('.')">.</button>
                        <button class="btn btn-dark w-50 text-center" onclick="getNum(',')">,</button>
                    </td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="backNum()"><i class="fas fa-backspace icon"></i></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getResult()">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
<script src="app.js"></script>

</html>
